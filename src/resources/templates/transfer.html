<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="header :: header"></header>

<div class="container mt-5">
    <h1> Accounts </h1>


    <div>
        <table border="1">
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each ="acoount : ${accounts}">
                <td th:utext="${acoount.id}">...</td>
                <td th:utext="${acoount.first_name}">...</td>
                <td th:utext="${acoount.second_name}">...</td>
            </tr>

        </table>
    </div>

</div>
<div class="container" mt-5  mb-5>
    <form action="/transfer/add" method="post">
        <input type="text" name="source_id" placeholder="Source ID" class="form-control"><br>
        <input type="text" name="target_id" placeholder="Target ID" class="form-control"><br>

        <input type="text" name="amount" placeholder="Amount" class="form-control"><br>

        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>

</body>
