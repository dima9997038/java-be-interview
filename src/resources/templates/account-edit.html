<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="header :: header"></header>

<div class="container" mt-5  mb-5>
    <h1>Edit account</h1>
    <div th:each="el:${account}">
        <form  method="post">
            <input type="text" th:value="${el.first_name}" name="first_name" placeholder="Input first name" class="form-control"><br>
            <input type="text" th:value="${el.second_name}" name="second_name" placeholder="Input second_name" class="form-control"><br>

            <input type="text" name="balance" th:value="${el.balance}" placeholder="Input balance" class="form-control"><br>

            <button type="submit" class="btn btn-success">Refresh</button>
        </form>
    </div>
</div>



</body>
