<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="header :: header"></header>

<div class="container mt-5">
    <h1> Account </h1>
    <div th:each="el:${account}" class="alert alert-info mt-2">
        <h3 th:text="${el.first_name}"/>
        <p th:text="${el.second_name}"/>
        <p th:text="${el.balance}"/>

        <a th:href="'/account/' + ${el.id}+'/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/account/' + ${el.id}+ '/delete'" method="post"><br><br>
            <button class="btn btn-warning" type="submit">Delete</button>
        </form><br>
        <a th:href="'/account/' + ${el.id}+'/transfer'" class="btn btn-warning">Transfer</a>

    </div>

</div>



</body>
